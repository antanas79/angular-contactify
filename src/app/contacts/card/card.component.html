<div class="d-flex flex-column card-container align-items-center"  [ngClass]="{'invisible': !propNames || !propValues}">
    <img src="../../../assets/userpic.jpg">
    <div class="d-flex">
        <div class="d-flex flex-column property">
            <div class="text-right text-capitalize" *ngFor="let property of propNames; let i=index">
                {{property}}:
            </div>
        </div>
        <div class="d-flex flex-column property-values">
            <div class="w-100" *ngFor="let property of propNames; let i=index" >
                <span *ngIf="propValues && propValues[property]" title="{{propValues[property]}}">
                    {{propValues[property]}}
                </span>
            </div>
        </div>
        
    </div>
</div>
